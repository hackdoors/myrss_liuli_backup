 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;"><strong>没错，发起这些黑客攻击行动的，就是当年一个叫做“ 红客联盟 ”的国内民间组织。</strong></span></p><p style="max-width: 100%;min-height: 1em;white-space: normal;text-align: center;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><img class="rich_pages wxw-img" data-backh="419" data-backw="558" data-ratio="0.75" data-type="jpeg" data-w="500" style="width: 100%;border-color: rgb(226, 226, 226);border-style: solid;border-width: 2px;box-sizing: border-box;margin-top: 5px !important;height: auto !important;" src="https://images.weserv.nl/?url=https://mmbiz.qpic.cn/mmbiz_jpg/yZPTcMGWibvtc9eMXVgzNM2T7bJBhicUKafGrpMn1f6CFMicVqJHPHG0uVPF8op1ruuNMCfJnsGzzlCm40dYRdt4w/640?wx_fmt=jpeg"  /></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">至于为什么自诩“ 红客 ”，其实也很好理解。</span></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">因为这些红旗下的黑客，<span style="color: rgb(51, 51, 51);font-family: mp-quote, -apple-system-font, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot nt-ligatures: normal;font-variant-caps: normal;font-weight: 400;letter-spacing: normal;orphans: 2;text-align: justify;text-indent: 0px;text-transform: none;widows: 2;word-spacing: 0px;-webkit-text-stroke-width: 0px;text-decoration-thickness: initial;text-decoration-style: initial;text-decoration-color: initial;float: none;display: inline !important;">键盘侠</span> ”。</span></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><img class="rich_pages wxw-img" data-fileid="506384706" data-ratio="0.8285714285714286" data-s="300,640" data-type="png" data-w="35" style="margin: 0px;padding: 0px;outline: 0px;max-width: 100%;vertical-align: bottom;color: rgb(51, 51, 51);font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;font-size: 17px;font-style: normal;font-variant-ligatures: normal;font-variant-caps: normal;font-weight: 400;letter-spacing: 0.544px;orphans: 2;text-align: justify;text-indent: 0px;text-transform: none;white-space: normal;widows: 2;word-spacing: 0px;-webkit-text-stroke-width: 0px;text-decoration-style: initial;text-decoration-color: initial;box-sizing: border-box !important;overflow-wrap: break-word !important;width: 35px !important;visibility: visible !important;height: auto !important;" src="https://images.weserv.nl/?url=https://mmbiz.qpic.cn/mmbiz_png/yZPTcMGWibvvksX327emCvTmj2E9HaAvxrUxlTDzCMKV6r9lABNQbL0a3aZS3ibRLHdGmcAXJYH0WyIJveTIE7Vw/640?wx_fmt=png&amp;wxfrom=5&amp;wx_lazy=1&amp;wx_co=1"  /><span style="font-size: 15px;">不过，今天 ax-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">概括一下就是，我林勇，辛辛苦苦创立的红客联盟，被别人拿去办班恰烂钱了，我不但没要一分钱，“ 你们 ”还倒打一耙，说我不配当老大，甚至给我寄律师函。<br  /></span></p><p style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></p><p style="margin: 0px 8px;padding: 0px;clear: both;min-height: 1em;max-width: 100%;outline: 0px;color: rgb(34, 34, 34);font-family: system-ui, -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;font-size: 17px;font-style: normal;font-variant-ligatures: normal;font-variant-caps: normal;font-weight: 400;letter-spacing: 0.544px;orphans: 2;text-indent: 0px;text-transform: none;white-space: normal;widows: 2;word-spacing: 0px;-webkit-text-stroke-width: 0px;background-color: rgb(255, 255, 255);text-decoration-thickness: initial;text-decoration-style: initial;text-decoration-color: initial;text-align: left;line-height: 1.75em;overflow-wrap: break-word !important;box-sizing: border-box !important;"><em><span style="margin: 0px;padding: 0px;max-width: 100%;outline: 0px;color: rgb(191, 191, 191);font-size: 14px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><strong style="margin: 0px;padding: 0px;max-width: 100%;overflow-wrap: break-word !important;box-sizing: border-box !important;outline: 0px;"><span style="margin: 0px;padding: 0px;max-width: 100%;outline: 0px; g: border-box !important;"><span style="font-size: 15px;"><strong>而上文提到的“ 你们 ”，其实指的就是一个叫汪林的人。</strong></span></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">林勇还表示，过两天会在自己的公众号上，把整件事的来龙去脉讲清楚。</span></section><section style="text-align: center;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;"><img class="rich_pages wxw-img" data-backh="547" data-backw="562" data-galleryid="" data-ratio="0.9735294117647059" data-s="300,640" data-type="png" data-w="680" style="width: 100%;margin-top: 5px !important;height: auto !important;" src="https://images.weserv.nl/?url=https://mmbiz.qpic.cn/mmbiz_png/yZPTcMGWibvtc9eMXVgzNM2T7bJBhicUKaY4UiaCehHmxVoycuTVBtR7uAcaAZgNpgbwplwRFAcGDma86mlglf6PA/640?wx_fmt=png"  /></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">随后，汪林也立马出现，<span style="color: rgb(51, 51, 51);font-family: mp-quote, -apple-system-font, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;font-style: normal;font-variant-ligatures: normal;font-variant-caps: normal;font-weight: 400;letter-spacing: normal;orphans: 2;text-align: justify;text-indent: 0px;text-transform: none;widows: 2;word-spacing: 0px;-webkit-text-stroke-width: 0px;text-decoration-thickness: initial;text-decoration-style: initial;text-decoration-color: initial;float: none;display: inline !important;">回击</span>了一波，把整件事推向高潮。</span></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;"><strong>他不但逐字反驳林勇，还爆出了一堆聊天记录和私下照片，感觉就像某明星犯事之后被实锤似的。</strong></span></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><br  /></section><section style="max-width: 100%;min-height: 1em;white-space: normal;margin-left: 8px;margin-right: 8px;line-height: 1.75em;margin-bottom: 0px;overflow-wrap: break-word !important;box-sizing: border-box !important;"><span style="font-size: 15px;">简单来说，回应主要表明了两件事。第一，办班是俩人商量好的，目前还怎么没赚到钱呢，<strong style="margin: 0px;padding: 0px;max-width: 100%;overflow-wrap: break-word !important;box-sizing: border-box !important;color: rgb(51, 51, 51);font-family: mp-quote, -apple-system-font, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;font-size: 15px;font-style: normal;font-variant-ligatures: normal;font-variant-caps: normal;letter-spacing: normal;orphans: 2;text-align: justify;text-indent: 0px;text-transform: none;white-space: normal;
